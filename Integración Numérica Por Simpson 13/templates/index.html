<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración Numérica por Simpson 1/3</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .title {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }
        h2 {
            margin: 0;
            font-size: 24px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        button[type="reset"] {
            background-color: #dc3545;
            color: white;
        }
        button[type="button"] {
            background-color: #6c757d;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .result h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .error {
            color: #dc3545;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Integración Numérica Por Simpson 1/3</h2>
        </div>

        <form method="POST" action="/calcular">
            <label for="fx">Función f(x):</label>
            <input type="text" name="fx" id="fx" placeholder="Ej. sin(x) + x**2" value="{{ fx }}" required>

            <label for="a">Extremo izquierdo (a):</label>
            <input type="number" step="any" name="a" id="a" value="{{ a }}" required>

            <label for="b">Extremo derecho (b):</label>
            <input type="number" step="any" name="b" id="b" value="{{ b }}" required>

            <label for="n">Número de particiones (n):</label>
            <input type="number" name="n" id="n" value="{{ n }}" required>

            <div class="buttons">
                <button type="submit">Calcular</button>
                <button type="reset">Borrar</button>
                <button type="button" onclick="window.location.href='/'">Salir</button>
            </div>
        </form>

        {% if resultado %}
        <div class="result">
            <h3>Resultado</h3>
            <p>Integral: ∫<sub>{{a}}</sub><sup>{{b}}</sup> f(x) dx</p>
            <p>Valor de la integral: {{ resultado }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
